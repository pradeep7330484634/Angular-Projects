<div class="authentication">
    <mat-card color="primary">
        <form [formGroup]="form" (ngSubmit)="loginSubmit()">
            <h4 class="title">Login</h4>
            <mat-form-field class="p-full-width">
                <input matInput placeholder="UserName" formControlName="userName">
                <mat-error
                    *ngIf="form.controls.userName.hasError('email') && !form.controls.userName.hasError('required')">
                    Please enter a valid userName
                </mat-error>
            </mat-form-field>
            <!-- <div>
                <label>Username</label>
                <input type="text" formControlName="userName" placeholder="UserName">
                <div *ngIf="form.controls.userName.invalid && (form.controls.userName.dirty || form.controls.userName.touched)"
                    class="alert alert-danger">
                    <div *ngIf="form.controls.userName.errors.required">
                        UserName is required.
                    </div>
                </div>
            </div> -->
            <div>
                <mat-form-field class="p-full-width">
                    <input matInput placeholder="UserName" formControlName="password">
                    <mat-error
                        *ngIf="form.controls.password.hasError('email') && !form.controls.password.hasError('required')">
                        Please enter a valid password
                    </mat-error>
                </mat-form-field>
                <!-- <label>Password</label>
                <input type="password" formControlName="password">
                <div *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)"
                    class="alert alert-danger">
                    <div *ngIf="form.controls.password.errors.required">
                        password is required.
                    </div>
                </div> -->
            </div>
            <div>
                <button mat-raised-button type="submit" color="primary">LOGIN</button>
            </div>
            <div>
                <a (click)="forgotpassword()">Forgot password</a>
            </div>
            <div *ngIf="result">
                {{result.id}}
            </div>
            <!-- {{form.value | json}} -->
        </form>

    </mat-card>
</div>
